{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>

    <title>TODO List</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'static.css' %}">

</head>

<body class="bg">

<div class="container">
    <div class="row">

        <div class="col-lg-7 col-lg-push-2">
            <h1 class="Name">My TODO List</h1>
            <div>
                {% for i in task %}
                    {% if i.is_active == False %}
                <div class="jumbotron" style="color: red">
                    <a href="/aktive/{{ i.id }}"><img src="{% static 'ok2.png'%}" vspace="40" hspace="30" width=10% align="left"></a>
                    <a href="/dell/{{ i.id }}"><img src="{% static 'trash.png'%}" vspace="40" hspace="30" width=10% align="right"></a>
                    <h2>{{i.NameTask}}</h2>
                    <p>{{ i.TaskText }}</p>

                </div>
                    {% else %}
                        <div class="jumbotron" style="color: green">
                            <a href="/dell/{{ i.id }}"><img src="{% static 'trash.png'%}" vspace="40" hspace="30" width=10% align="right"></a>
                            <img src="{% static 'comp.png'%}"  width=30% align="left">
                            <h2>{{i.NameTask}}</h2>
                            <p>{{ i.TaskText }}</p>

                        </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>

        <div class="col-lg-5 col-lg-push-3">
            <div class="new_task">
                <form action="" method="post" class="form-horizontal text-left"> {% csrf_token %}
                    <div class="title">
                        <label>Новая задача: </label>
                    </div>
                        <div class="form-group">
                            <input type="text" name = "{{ form.NameTask.name }}" placeholder="Название задачи (не больше 20)" class="form-control">
                        </div>
                    <label class="title">Комментарий: </label>
                    <div class="form-group">
                        <input type="text" name="{{ form.TaskText.name }}" placeholder="Комментарий к задаче (max 20)" class="form-control" rows="3">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Добавить новое задание
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>



</body>
</html>
